<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat:wght@800;900&family=Moon+Dance&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  </script>
</head>

<body>
<div class="heading">
      Simple Calculator

    </div>
  <div class="calMain">




    <div class="calbase">
  <input type="text" class="input" />
    </div>


    <div class="calBody">
      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-light btn-lg " name="button">%</button>

        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light btn-lg " name="button">!</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light btn-lg " name="button">C</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light btn-lg " name="button">CE</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">1/x</button>

        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">x<sup>2</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">1</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">*</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">7</button>

        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">8</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">9</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">4</button>

        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">5</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">6</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">1</button>

        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">2</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">3</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">+/-</button>

        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">0</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light  btn-lg" name="button">.</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-light btn-outline-danger btn-lg" name="button">=</button>
        </div>
      </div>


    </div>
  </div>

  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
